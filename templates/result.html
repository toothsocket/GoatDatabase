<!-- result.html -->
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #b0e0e6;
    }

    th,
    td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    tbody tr:nth-child(even) {
        background-color: #e2e6ea;
    }

    th,
    td {
        transition: transform 0.3s ease-in-out;
    }

    th:hover,
    td:hover {
        transform: scale(1.05);
    }

    nav {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    nav ul li a:hover {
        color: #ccc;
    }

    .button {
        background-color: #e2e6ea;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 100%;
        padding: 10px 0;
        cursor: pointer;
        text-decoration: none;
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
<div class=button> <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Homepage</a> </div>
<table>
    <thead>
        <tr>
            {% for head in heads %}
            <th>{{ head }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
